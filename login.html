<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - Action.in.th</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Prompt', 'sans-serif'] },
                    colors: {
                        brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' },
                        action: { 500: '#10b981', 600: '#059669' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 font-sans antialiased flex flex-col min-h-screen text-slate-800">

    <nav class="bg-white/90 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="flex items-center gap-3 cursor-pointer">
                    <div class="w-10 h-10 bg-brand-600 rounded-xl flex items-center justify-center text-white font-bold text-xl shadow-md">A</div>
                    <span class="font-bold text-xl text-slate-800">Action.in.th</span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-slate-500 hover:text-brand-600 text-sm font-medium">หน้าแรก</a>
                    <a href="calendar.html" class="text-slate-500 hover:text-brand-600 text-sm font-medium">ปฏิทินกิจกรรม</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-4 py-10">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden flex max-w-4xl w-full border border-slate-100">
            
            <div class="hidden md:block w-1/2 bg-cover bg-center relative" style="background-image: url('https://images.unsplash.com/photo-1452626038306-9aae5e071dd3?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');">
                <div class="absolute inset-0 bg-brand-900/40 flex flex-col justify-end p-10 text-white">
                    <h2 class="text-3xl font-bold mb-2">ยินดีต้อนรับกลับ!</h2>
                    <p class="opacity-90">พร้อมสำหรับสนามต่อไปของคุณหรือยัง? เข้าสู่ระบบเพื่อจัดการงานวิ่งของคุณได้เลย</p>
                </div>
            </div>

            <div class="w-full md:w-1/2 p-8 md:p-12">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-slate-900">เข้าสู่ระบบ</h1>
                    <p class="text-slate-500 text-sm mt-2">ยังไม่มีบัญชี? <a href="#" class="text-brand-600 font-bold hover:underline">สมัครสมาชิก</a></p>
                </div>

                <form onsubmit="handleLogin(event)" class="space-y-5">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-1">อีเมล</label>
                        <input type="email" required placeholder="name@example.com" class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:border-brand-500 focus:ring-2 focus:ring-brand-200 outline-none transition">
                    </div>
                    <div>
                        <div class="flex justify-between items-center mb-1">
                            <label class="block text-sm font-bold text-slate-700">รหัสผ่าน</label>
                            <a href="#" class="text-xs text-brand-600 hover:underline">ลืมรหัสผ่าน?</a>
                        </div>
                        <input type="password" required placeholder="••••••••" class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:border-brand-500 focus:ring-2 focus:ring-brand-200 outline-none transition">
                    </div>

                    <button type="submit" class="w-full bg-brand-600 hover:bg-brand-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-brand-500/30 transition transform active:scale-95">
                        เข้าสู่ระบบ
                    </button>
                </form>

                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-200"></div></div>
                    <div class="relative flex justify-center text-sm"><span class="px-2 bg-white text-slate-400">หรือเข้าสู่ระบบด้วย</span></div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button class="flex items-center justify-center gap-2 border border-slate-200 py-2.5 rounded-xl hover:bg-slate-50 transition text-sm font-bold text-slate-600">
                        <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="#EA4335" d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.531-6.033-5.652s2.701-5.652,6.033-5.652c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/></svg>
                        Google
                    </button>
                    <button class="flex items-center justify-center gap-2 border border-slate-200 py-2.5 rounded-xl hover:bg-slate-50 transition text-sm font-bold text-slate-600">
                        <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.791-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                        Facebook
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-slate-200 py-6 mt-auto text-center text-slate-400 text-sm">
        &copy; 2026 Action.in.th - Designed for Runners
    </footer>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            // จำลองการล็อกอิน (ในอนาคตค่อยต่อ Backend ตรงนี้)
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            
            // เปลี่ยนปุ่มเป็นสถานะกำลังโหลด
            btn.innerText = 'กำลังเข้าสู่ระบบ...';
            btn.classList.add('opacity-75', 'cursor-not-allowed');
            
            setTimeout(() => {
                alert('เข้าสู่ระบบเรียบร้อย! (ระบบจำลอง)');
                window.location.href = 'index.html'; // เด้งไปหน้าแรก
            }, 1500);
        }
    </script>
</body>
</html>
