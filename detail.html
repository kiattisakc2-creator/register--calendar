                                    </div>
                                    <div>

                                        <p class="font-semibold text-lg text-slate-800">${event.distance}</p>
                                    </div>
                                </div>

                                <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm space-y-3">
                                    <div class="flex items-center gap-3">
