<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Prompt', 'sans-serif'] },
                    colors: { brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' } }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 font-sans antialiased flex flex-col min-h-screen">

    <div class="h-16 bg-white shadow-sm mb-8 flex items-center justify-center text-slate-400">Navbar Area</div>

    <main class="w-full max-w-5xl mx-auto px-4 flex-grow">
        <a href="index.html" class="inline-flex items-center text-slate-500 hover:text-brand-600 mb-6 transition">
            ‚Üê Back to Calendar
        </a>

        <div id="content" class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden min-h-[400px]">
            <div class="p-20 text-center text-slate-400">Loading...</div>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const lang = params.get('lang') || 'th';

            const event = eventsData.find(e => e.id === id);
            const container = document.getElementById('content');

            if(event) {
                // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏†‡∏≤‡∏©‡∏≤
                const title = lang === 'th' ? event.title_th : event.title_en;
                const loc = lang === 'th' ? event.location_th : event.location_en;
                const btnText = lang === 'th' ? '‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô' : 'Register Now';

                container.innerHTML = `
                    <div class="h-64 md:h-80 w-full relative">
                        <img src="${event.image}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-black/50 flex items-end p-8">
                            <div class="text-white">
                                <span class="bg-brand-600 px-3 py-1 rounded text-xs font-bold mb-2 inline-block">${event.type}</span>
                                <h1 class="text-3xl md:text-4xl font-bold">${title}</h1>
                            </div>
                        </div>
                    </div>
                    <div class="p-8 grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div class="md:col-span-2 space-y-4">
                            <h3 class="text-lg font-bold text-slate-900 border-b pb-2">Information</h3>
                            <p class="text-slate-600">üìÖ Date: <b>${event.date}</b></p>
                            <p class="text-slate-600">üìç Location: <b>${loc}</b></p>
                            <p class="text-slate-600">üèÉ Distance: <b>${event.distance}</b></p>
                        </div>
                        <div class="bg-slate-50 p-6 rounded-xl border border-slate-100 h-fit text-center">
                            <div class="text-xl font-bold text-emerald-600 mb-4">${event.status}</div>
                            <button class="w-full bg-brand-600 text-white font-bold py-3 rounded-xl hover:bg-brand-700 shadow-md transition transform active:scale-95">
                                ${btnText}
                            </button>
                        </div>
                    </div>
                `;
            } else {
                container.innerHTML = `<div class="p-20 text-center text-slate-400">Event Not Found</div>`;
            }
        });
    </script>
</body>
</html>
